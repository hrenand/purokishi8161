<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>カード印刷レイアウト</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body>

  <h1>プロキシ作成サイト<p style="text-align:center; color:#555;">
  画像をドラッグ＆ドロップして楽に印刷できます
</p>
</h1>
      <!-- 追加: ドラッグ＆ドロップエリア -->
  <div id="dropZone" class="drop-zone">
    ここに画像をドラッグ＆ドロップしてください
  </div>

  <!-- 追加: 挿入画像リスト -->
  <div id="imageList" class="image-list"></div>
  <!-- 一括操作ボタン -->
  <div class="bulk-controls">
    <button id="bulkMinus">− 全て減らす</button>
    <button id="bulkPlus">＋ 全て増やす</button>
  </div>


    <!-- 複数ページを包むコンテナ -->
  <div id="pagesContainer"></div>
<h2>①お好きなところにドラッグ＆ドロップ</h2>
<h2>②枚数を選ぶ</h2>
<h2>③右下の印刷ボタンを押す</h2>
<h2>※注意　以下を行わないと完全に印刷できません<h2>
<h2>印刷設定を余白なし<h2>
<h2>詳細設定→システムダイアルログを使用して印刷→その他設定→フチなし全面印刷<h2>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
